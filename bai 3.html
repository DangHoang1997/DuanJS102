<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container">
      <div class="row mb-lg-3 mt-3">
        <div class="col-4">
        <input style="font-size: larger; border-radius: 8px; padding: 10px 15px;" id="money" type="number" placeholder="Nhập Số Tiền Bằng USD">
      </div>
      </div>
        <button class="btn btn-success" id="tinhTien">Quy Đổi</button>
        <h1 class="mt-5">Kết Quả Là : <span id="ketQua"></span></h1>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
    document.getElementById("tinhTien").onclick = function () {
      // input lấy giá trị của ô input
        var money = document.getElementById("money").value;
        // process : lấy giá trị tiền *  23500 ép kiểu hàm new intl number format
        var tien = new Intl.NumberFormat().format(money*23500);
        // output : hien thi kết quả
        document.getElementById("ketQua").innerHTML = tien
    }
    </script>
  </body>
</html>
